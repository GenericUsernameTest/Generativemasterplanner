<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Generative Masterplanner â€“ Boundary, Access & Spine</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" rel="stylesheet" />

  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    #toolbar {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 6px;
      z-index: 10;
    }
    #stats {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="toolbar">
    <button id="drawSite">Draw Site Boundary</button>
    <button id="drawAccess">Draw Access Road</button>
    <button id="generate">Generate Plan</button>
    <button id="clearAll">Clear All</button>
    <label>House type:
      <select id="houseType">
        <option value="t1">Type 1</option>
        <option value="t2">Type 2</option>
        <option value="t3">Type 3</option>
      </select>
    </label>
    <label>Front setback (m): <input id="frontSetback" type="number" value="5"></label>
    <label>Side gap (m): <input id="sideGap" type="number" value="2"></label>
    <label>Rotation (deg, optional): <input id="rotationAngle" type="number" placeholder="Auto"></label>
  </div>

  <div id="stats"></div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>

  <script type="module" src="main.js"></script>
</body>
</html>
