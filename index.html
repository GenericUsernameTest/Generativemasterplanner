<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>3D Homes Generator</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" rel="stylesheet" />
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .info {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: #fff;
      padding: 12px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 250px;
    }
    .info strong {
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="info" id="info">
  <p>Draw a polygon. Each home = 7×7m<br>with space around it.<br><strong>40 homes/ha = 1 per 100 m².</strong></p>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXNlbWJsIiwiYSI6ImNtZTMxcG90ZzAybWgyanNjdmdpbGZkZHEifQ.3XPuSVFR0s8kvnRnY1_2mw';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [-0.1276, 51.5072],
  zoom: 16,
  pitch: 60,
  projection: 'globe'
});

const draw = new MapboxDraw({
  displayControlsDefault: false,
  controls: { polygon: true, trash: true },
  defaultMode: 'draw_polygon'
});

map.addControl(draw);
map.addControl(new mapboxgl.NavigationControl());

map.on('draw.create', generateHomes);
map.on('draw.update', generateHomes);
map.on('draw.delete', () => {
  if (map.getLayer('home-layer')) map.removeLayer('home-layer');
  if (map.getSource('home-blocks')) map.removeSource('home-blocks');
  document.getElementById('info').innerHTML = `
    <p>Draw a polygon. Each home = 7×7m<br>with space around it.<br><strong>40 homes/ha = 1 per 100 m².</strong></p>
  `;
});

function generateHomes() {
  const data = draw.getAll();
  if (!data.features.length) return;

  const polygon = data.features[0];
  const area = turf.area(polygon);
  const hectares = area / 10000;
  const maxHomes = Math.floor(area / 100); // 100m² per home

  const grid = turf.pointGrid(turf.bbox(polygon), 10, {
    units: 'meters',
    mask: polygon
  });

  const selected = grid.features.slice(0, maxHomes);

  const offset = 3.5 / 111320; // ≈ 3.5m in degrees
  const homeBlocks = selected.map(pt => {
    const [x, y] = pt.geometry.coordinates;
    return {
      type: 'Feature',
      geometry: {
        type: 'Polygon',
        coordinates: [[
          [x - offset, y - offset],
          [x + offset, y - offset],
          [x + offset, y + offset],
          [x - offset, y + offset],
          [x - offset, y - offset]
        ]]
      }
    };
  });

  const homesGeoJSON = {
    type: 'FeatureCollection',
    features: homeBlocks
  };

  if (map.getSource('home-blocks')) {
    map.getSource('home-blocks').setData(homesGeoJSON);
  } else {
    map.addSource('home-blocks', { type: 'geojson', data: homesGeoJSON });
    map.addLayer({
      id: 'home-layer',
      type: 'fill-extrusion',
      source: 'home-blocks',
      paint: {
        'fill-extrusion-color': '#7f9cf5',
        'fill-extrusion-height': 3,
        'fill-extrusion-base': 0,
        'fill-extrusion-opacity': 0.8
      }
    });
  }

  // Update info box
  document.getElementById('info').innerHTML = `
    <p><strong>Area:</strong> ${area.toLocaleString(undefined, { maximumFractionDigits: 0 })} m²</p>
    <p><strong>Hectares:</strong> ${hectares.toFixed(2)} ha</p>
    <p><strong>Homes placed:</strong> ${selected.length}</p>
    <p><strong>Actual density:</strong> ${(selected.length / hectares).toFixed(1)} homes/ha</p>
  `;
}
</script>
</body>
</html>
