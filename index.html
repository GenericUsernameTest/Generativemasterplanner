<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masterplanning Tool</title>
    
    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    
    <!-- Mapbox Draw -->
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css' type='text/css' />
    
    <!-- Local CSS and JS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="logo.png" alt="Logo" class="logo-img">
    </div>
    
    <!-- Toolbox -->
    <div class="toolbox">
        <h3>Drawing Tools</h3>
        <button class="tool-button" id="draw-boundary">Draw Site Boundary</button>
        <button class="tool-button" id="draw-road">Draw Access Road</button>
        <button class="tool-button" id="generate-plan">Generate Plan</button>
        <button class="tool-button clear-button" id="clear-all">Clear All</button>
    </div>
    
    <!-- Stats Box -->
    <div class="stats-box">
        <h3>Site Statistics</h3>
        <div class="stat-item">
            <span class="stat-label">Total Area:</span>
            <span class="stat-value" id="total-area">0 ha</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Number of Homes:</span>
            <span class="stat-value" id="home-count">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Density:</span>
            <span class="stat-value" id="density">0 homes/ha</span>
        </div>
    </div>
    
    <!-- Loading Indicator -->
    <div class="loading" id="loading">
        <div>Processing...</div>
    </div>
    
    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Local JavaScript -->
    <script src="main.js"></script>
</body>
</html>
