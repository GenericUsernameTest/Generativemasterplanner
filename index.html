<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Generative Masterplanner - 3D View + Area Tool</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Mapbox core -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Mapbox Draw -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.css" rel="stylesheet" />

  <!-- Turf.js for area calculations -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #area-info {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      background: white;
      padding: 8px 12px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<!-- Area Info Display -->
<div id="area-info">Draw a polygon to calculate area</div>

<!-- Map Container -->
<div id="map"></div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYXNlbWJsIiwiYSI6ImNtZTMxcG90ZzAybWgyanNjdmdpbGZkZHEifQ.3XPuSVFR0s8kvnRnY1_2mw';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-0.1276, 51.5072], // London
    zoom: 16,
    pitch: 60,
    bearing: 0,
    projection: 'globe'
  });

  // Add Mapbox Draw controls
  const draw = new MapboxDraw({
    displayControlsDefault: false,
    controls: {
      polygon: true,
      trash: true
    }
  });
  map.addControl(draw);
  map.addControl(new mapboxgl.NavigationControl());

  // Add terrain only — let Mapbox handle buildings
  map.on('load', () => {
    map.addSource('mapbox-dem', {
      type: 'raster-dem',
      url: 'mapbox://mapbox.terrain-rgb',
      tileSize: 512,
      maxzoom: 14
    });

    map.setTerrain({ source: 'mapbox-dem', exaggeration: 1.4 });
  });

  // Area calculations using Turf
  map.on('draw.create', updateArea);
  map.on('draw.update', updateArea);
  map.on('draw.delete', clearArea);

  function updateArea() {
    const data = draw.getAll();
    if (data.features.length > 0) {
      const area = turf.area(data); // m²
      const hectares = (area / 10000).toFixed(2);
      showArea(hectares);
    }
  }

  function clearArea() {
    showArea(null);
  }

  function showArea(value) {
    const info = document.getElementById('area-info');
    info.innerHTML = value
      ? `Area: <strong>${value} ha</strong>`
      : 'Draw a polygon to calculate area';
  }
</script>

</body>
</html>
