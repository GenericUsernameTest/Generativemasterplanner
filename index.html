<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Generative Masterplanner (access + spine + parks)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Mapbox GL & Draw -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.css" rel="stylesheet"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.16.1/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" rel="stylesheet"/>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>

  <!-- Turf -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.5.0/turf.min.js"></script>

  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <div id="app">
    <div id="sidebar">
      <h1>Masterplan</h1>

      <div class="group">
        <button id="drawSite">Draw Site</button>
        <button id="pickEntrance">Draw Access Road</button>
      </div>

      <div class="group">
        <button id="drawPark">Draw Park</button>
        <button id="clearParks">Clear Parks</button>
      </div>

      <div class="group">
        <label>House type
          <select id="houseType">
            <option value="t1">Type 1 (5×5)</option>
            <option value="t2" selected>Type 2 (5×8)</option>
            <option value="t3">Type 3 (10×8)</option>
          </select>
        </label>
        <label>Front setback (m)
          <input id="frontSetback" type="number" value="5" step="0.5"/>
        </label>
        <label>Side gap (m)
          <input id="sideGap" type="number" value="2" step="0.5"/>
        </label>
      </div>

      <div class="group">
        <button id="fillHomes">Generate</button>
        <button id="clearAll" class="danger">Clear All</button>
      </div>

      <div id="stats"></div>
    </div>

    <div id="map"></div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
