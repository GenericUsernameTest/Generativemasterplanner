<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Generative Masterplanner - 3D + m² Area</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Mapbox GL JS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

  <!-- Mapbox Draw -->
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>

  <!-- Turf.js for geospatial calculations -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    .calculation-box {
      position: absolute;
      bottom: 40px;
      left: 10px;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 15px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .mapbox-gl-draw_ctrl-top-left {
      top: 60px !important;
    }
  </style>
</head>
<body>

<!-- Map container -->
<div id="map"></div>

<!-- Area display -->
<div class="calculation-box">
  <p>Click the map to draw a polygon.</p>
  <div id="calculated-area"></div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYXNlbWJsIiwiYSI6ImNtZTMxcG90ZzAybWgyanNjdmdpbGZkZHEifQ.3XPuSVFR0s8kvnRnY1_2mw';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11',
    center: [-0.1276, 51.5072], // London
    zoom: 16,
    pitch: 60,
    bearing: 0,
    projection: 'globe'
  });

  // Initialize drawing tool
  const draw = new MapboxDraw({
    displayControlsDefault: false,
    controls: {
      polygon: true,
      trash: true
    },
    defaultMode: 'draw_polygon'
  });

  map.addControl(draw);
  map.addControl(new mapboxgl.NavigationControl());

  map.on('draw.create', updateArea);
  map.on('draw.update', updateArea);
  map.on('draw.delete', updateArea);

  function updateArea(e) {
    const data = draw.getAll();
    const answer = document.getElementById('calculated-area');
    if (data.features.length > 0) {
      const area = turf.area(data); // in m²
      const squareMeters = Math.round(area).toLocaleString();
      answer.innerHTML = `<p><strong>${squareMeters}</strong></p><p>m²</p>`;
    } else {
      answer.innerHTML = '';
      if (e.type !== 'draw.delete') {
        alert('Click the map to draw a polygon.');
      }
    }
  }
</script>

</body>
</html>
