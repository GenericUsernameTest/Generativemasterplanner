<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>3D Homes Generator</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

  <!-- Mapbox Draw + Turf -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" rel="stylesheet" />
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .info {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: #fff;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 4px;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="info">
  <p>Draw a polygon. Each home = 7×7m with space around it.<br><strong>40 homes/ha</strong> = 1 per 100m².</p>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXNlbWJsIiwiYSI6ImNtZTMxcG90ZzAybWgyanNjdmdpbGZkZHEifQ.3XPuSVFR0s8kvnRnY1_2mw';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [-0.1276, 51.5072],
  zoom: 16,
  pitch: 60,
  projection: 'globe'
});

const draw = new MapboxDraw({
  displayControlsDefault: false,
  controls: { polygon: true, trash: true },
  defaultMode: 'draw_polygon'
});

map.addControl(draw);
map.addControl(new mapboxgl.NavigationControl());

map.on('draw.create', generateHomes);
map.on('draw.update', generateHomes);
map.on('draw.delete', () => {
  if (map.getLayer('home-layer')) map.removeLayer('home-layer');
  if (map.getSource('home-blocks')) map.removeSource('home-blocks');
});

function generateHomes() {
  const data = draw.getAll();
  if (!data.features.length) return;

  const polygon = data.features[0];
  const area = turf.area(polygon);
  const maxHomes = Math.floor(area / 100); // 100m² per home

  // Create point grid inside polygon
  const cellSize = 10; // 10 meters
  const grid = turf.pointGrid(turf.bbox(polygon), cellSize, { units: 'meters', mask: polygon });

  // Slice grid to number of homes
  const selected = grid.features.slice(0, maxHomes);

  // Each home: 7x7m centered at point = 3.5m offset
  const homeBlocks = selected.map(pt => {
    const [x, y] = pt.geometry.coordinates;
    const offset = 3.5 / 111320; // 3.5m in degrees (approx)
    return {
      type: 'Feature',
      geometry: {
        type: 'Polygon',
        coordinates: [[
          [x - offset, y - offset],
          [x + offset, y - offset],
          [x + offset, y + offset],
          [x - offset, y + offset],
          [x - offset, y - offset]
        ]]
      }
    };
  });

  const homesGeoJSON = {
    type: 'FeatureCollection',
    features: homeBlocks
  };

  if (map.getSource('home-blocks')) {
    map.getSource('home-blocks').setData(homesGeoJSON);
  } else {
    map.addSource('home-blocks', { type: 'geojson', data: homesGeoJSON });

    map.addLayer({
      id: 'home-layer',
      type: 'fill-extrusion',
      source: 'home-blocks',
      paint: {
        'fill-extrusion-color': '#7f9cf5',
        'fill-extrusion-height': 3,
        'fill-extrusion-base': 0,
        'fill-extrusion-opacity': 0.8
      }
    });
  }
}
</script>
</body>
</html>
