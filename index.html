<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Masterplanning Tool</title>

  <!-- Mapbox GL JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Mapbox Geocoder -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css" />

  <!-- Mapbox Draw -->
  <script src="https://unpkg.com/@mapbox/mapbox-gl-draw@1.4.3/dist/mapbox-gl-draw.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@mapbox/mapbox-gl-draw@1.4.3/dist/mapbox-gl-draw.css" type="text/css" />

  <!-- Turf.js -->
  <script src="https://unpkg.com/@turf/turf@7/turf.min.js"></script>

  <!-- Local CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }

    /* Geocoder sizing */
    .mapboxgl-ctrl-geocoder { min-width: 260px; max-width: 340px; font-size: 14px; }

    /* Nudge controls inside the draw panel */
    .nudge-group { margin-top: 12px; }
    .nudge-group h4 { margin: 6px 0 8px; font-size: 13px; color: #2c3e50; font-weight: 600; }
    .nudge-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-bottom: 6px; }
    .nudge-btn { padding: 8px 0; background: #ecf0f1; border: 1px solid #d0d7de; border-radius: 6px; font-size: 14px; cursor: pointer; }
    .nudge-btn:hover { background: #e2e6ea; }
  </style>

  <style>
    /* Floating Generate Homes button */
    .generate-homes-btn {
      position: fixed;
      right: 16px;
      top: 112px; /* sits below the navbar */
      z-index: 1100;
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      background: #2563eb; /* blue */
      color: #fff;
      font-size: 14px;
      height: 20px;
      font-weight: 600;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform .06s ease, opacity .2s ease;
    }
    .generate-homes-btn:hover { opacity: 0.9; transform: translateY(-1px); }
    .generate-homes-btn:disabled { opacity: .45; cursor: not-allowed; }
  </style>

  <style>
    .rotate-group { margin-top: 10px; }
    .rotate-group h4 { margin: 6px 0 8px; font-size: 13px; color: #2c3e50; font-weight: 600; }
    .rotate-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    .rotate-grid label { display:flex; flex-direction:column; font-size:12px; color:#374151; }
    .rotate-grid input[type=number] { padding:8px 10px; border:1px solid #d1d5db; border-radius:6px; font-size:14px; }
  </style>

  <script>
    // Set your token here
    window.MAPBOX_TOKEN = 'pk.eyJ1IjoiYXNlbWJsIiwiYSI6ImNtZTMxcG90ZzAybWgyanNjdmdpbGZkZHEifQ.3XPuSVFR0s8kvnRnY1_2mw';
  </script>
</head>
<body>
  <!-- Map Container -->
  <div id="map"></div>


  <!-- Top Nav with centered geocoder -->
  <div class="navbar">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo-img" onerror="this.style.display='none'" />
      <span class="logo-text">Masterplanning Tool</span>
    </div>
    <div class="nav-right">
      <div id="geocoder" class="geocoder"></div>
      <button class="nav-ellipsis" id="nav-ellipsis" aria-haspopup="true" aria-expanded="false" aria-controls="nav-menu" title="Menu">⋮</button>
      <div id="nav-menu" class="nav-dropdown" role="menu" aria-hidden="true">
        <div class="menu-header" role="presentation">House Types</div>
        <div class="menu-header" role="presentation">Reset Boundary</div>
      </div>
    </div>
  </div>

  <!-- Draw Panel (right) -->
  <div class="draw-panel">
    <h3>Drawing Tools</h3>
    <button class="draw-button" id="draw-polygon">Draw Site Boundary</button>
    <button class="clear-button" id="clear-all">Clear All</button>

    <div class="rotate-group">
      <h4>Rotate (°)</h4>
      <div class="rotate-grid">
        <label>Rotate X (cols)
          <input type="number" id="rotate-x" value="0" step="1" />
        </label>
        <label>Rotate Y (rows)
          <input type="number" id="rotate-y" value="0" step="1" />
        </label>
      </div>
    </div>

    <!-- Adjust Grid -->
    <div class="nudge-group">
      <h4>Adjust Grid</h4>
      <div class="nudge-grid">
        <button id="nudge-up" class="nudge-btn">↑</button>
      </div>
      <div class="nudge-grid">
        <button id="nudge-left" class="nudge-btn">←</button>
        <button id="nudge-right" class="nudge-btn">→</button>
      </div>
      <div class="nudge-grid">
        <button id="nudge-down" class="nudge-btn">↓</button>
      </div>
    </div>
  </div>

  <!-- Bottom-left site info -->
  <div class="area-toolbar">
    <h3>Site Information</h3>
    <div class="area-item">
      <span class="area-label">Site Area:</span>
      <span class="area-value" id="site-area">0 ha</span>
    </div>
    <div class="style-info" id="style-info"></div>
  </div>

  <!-- App JS -->
  <script src="main.js"></script>
</body>
</html>
