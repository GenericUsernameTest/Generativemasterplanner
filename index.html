<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Generative 3D Housing Blocks</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>

  <!-- Draw + Turf -->
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .info {
      position: absolute;
      bottom: 30px;
      left: 10px;
      background: #fff;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="info">
  <p>Draw a polygon to generate 3D home blocks.<br>
  Assumes <strong>40 homes/ha</strong> – each block = 100 m².</p>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYXNlbWJsIiwiYSI6ImNtZTMxcG90ZzAybWgyanNjdmdpbGZkZHEifQ.3XPuSVFR0s8kvnRnY1_2mw';

const map = new mapboxgl.Map({
  container: 'map',
  style: 'mapbox://styles/mapbox/light-v11',
  center: [-0.1276, 51.5072], // London
  zoom: 16,
  pitch: 60,
  bearing: 0,
  projection: 'globe'
});

const draw = new MapboxDraw({
  displayControlsDefault: false,
  controls: { polygon: true, trash: true },
  defaultMode: 'draw_polygon'
});

map.addControl(draw);
map.addControl(new mapboxgl.NavigationControl());

map.on('draw.create', generateBlocks);
map.on('draw.update', generateBlocks);
map.on('draw.delete', () => {
  if (map.getSource('home-blocks')) map.removeLayer('home-layer') && map.removeSource('home-blocks');
});

function generateBlocks() {
  const data = draw.getAll();
  if (data.features.length === 0) return;

  const polygon = data.features[0];
  const area = turf.area(polygon); // in m²
  const numHomes = Math.floor(area / 100); // 100 m² per home

  // Create a grid of points inside the polygon
  const cellSize = 10; // meters
  const options = { units: 'meters', mask: polygon };
  const grid = turf.pointGrid(turf.bbox(polygon), cellSize, options);

  // Trim to numHomes
  const points = grid.features.slice(0, numHomes);

  // Convert points into 10x10m square polygons
  const squarePolygons = points.map(pt => {
    const [x, y] = pt.geometry.coordinates;
    const half = 5 / 111320; // ~5 meters in degrees
    return {
      type: 'Feature',
      geometry: {
        type: 'Polygon',
        coordinates: [[
          [x - half, y - half],
          [x + half, y - half],
          [x + half, y + half],
          [x - half, y + half],
          [x - half, y - half]
        ]]
      }
    };
  });

  const housingGeoJSON = {
    type: 'FeatureCollection',
    features: squarePolygons
  };

  // Add to map
  if (map.getSource('home-blocks')) {
    map.getSource('home-blocks').setData(housingGeoJSON);
  } else {
    map.addSource('home-blocks', { type: 'geojson', data: housingGeoJSON });

    map.addLayer({
      id: 'home-layer',
      type: 'fill-extrusion',
      source: 'home-blocks',
      paint: {
        'fill-extrusion-color': '#88c',
        'fill-extrusion-height': 3,
        'fill-extrusion-base': 0,
        'fill-extrusion-opacity': 0.8
      }
    });
  }
}
</script>
</body>
</html>
