<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Generative Masterplanner â€“ Boundary, Roads & Homes</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.css" rel="stylesheet" />

  <!-- App CSS -->
  <link rel="stylesheet" href="styles.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }
    #map {
      position: absolute;
      top: 50px;
      bottom: 0;
      width: 100%;
    }
    #top-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: white;
      display: flex;
      align-items: center;
      padding: 0 10px;
      border-bottom: 1px solid #ccc;
      z-index: 1000;
    }
    #top-nav img {
      height: 30px;
    }
    #toolbar {
      position: absolute;
      top: 60px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px;
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 5px;
      z-index: 1000;
    }
    .info-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      max-width: 260px;
      z-index: 1000;
    }
    #rotationAngle {
      margin-top: 5px;
      padding: 3px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div id="top-nav">
    <img src="logo.png" alt="Logo">
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Toolbar -->
  <div id="toolbar">
    <button id="drawSite">Draw Site Boundary</button>
    <button id="drawRoads">Draw Roads</button>
    <button id="fillHomes">Fill with Homes</button>
    <button id="clearAll">Clear All</button>
    <label for="rotationAngle">Rotation (degrees):</label>
    <input type="number" id="rotationAngle" value="" placeholder="Auto" style="width:80px">
  </div>

  <!-- Stats -->
  <div class="info-box" id="stats"></div>

  <!-- Mapbox & Turf JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.14.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.5.0/mapbox-gl-draw.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.1/mapbox-gl-geocoder.min.js"></script>

  <!-- App JS -->
  <script src="main.js"></script>
</body>
</html>
